<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pg.css">
    <title>Payment</title>
</head>
<body>
    <div class="box">
        <form action="">
        <div class="rows">
            <div class="col">
                <h3 class="pay-ttl">Billing Address</h3>
                <div class="inputBox">
                    <span>Full Name :</span>
                    <input type="text" placeholder="Vedanti Verma">
                <div class="inputBox">
                    <span>Email :</span>
                    <input type="text" placeholder="example@example.com">
                </div>
                <div class="inputBox">
                    <span>Address :</span>
                    <input type="text" placeholder="room - street - locality">
                </div>
                <div class="inputBox">
                    <span>City :</span>
                    <input type="text" placeholder="Mumbai">
                </div>
                

                <div class="flex">
                    <div class="inputBox">
                        <span>State: </span>
                        <input type="text" placeholder="India">
                    </div>
                    <div class="inputBox">
                        <span>Zip Code: </span>
                        <input type="text">
                    </div>
                </div>

                <div class="col">
                    
                    <h3 class="pay-ttl">Payment</h3>

                    <div class="inputBox">
                        <span>Cards accepted :</span>
                        <img src="cards.png" alt="">
                    </div>
                    
                    <div class="inputBox">
                        <span>Cards Accepted :</span>
                        <input type="text" placeholder="example@example.com">
                    </div>
                    <div class="inputBox">
                        <span>Name on Card :</span>
                        <input type="text" placeholder="Miss Vedanti Verma">
                       
                        <div class="inputBox">
                            <span>Credit Card Number :</span>
                            <input type="number" placeholder="1111-2222-3333-4444">
                        </div>
                        <div class="inputBox">
                            <span>Expiry Month :</span>
                            <input type="text" placeholder="Mumbai">
                        </div>
                
                
                        <div class="flex">
                            <div class="inputBox">
                                <span>Expiry Year : </span>
                                <input type="number" placeholder="2024">
                            </div>
                            <div class="inputBox">
                                <span>CVV :</span>
                                <input type="number" placeholder="2345">
                            </div>
                        </div>

                    
                                                                           

                
                
            
        </div>
        </div>

        <input type="submit" value="Proceed to checkout" class="submit-btn">
        
    
    </form>
    
</div>

</body>

</html>
